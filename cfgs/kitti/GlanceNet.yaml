RANDOM_SEED: 1
DATASET:
    NAME: KITTI
    NUM_POINTS: 16384 # total number of points
    MIS_POINTS: 14336 # 

NETWORK:
    NAME: GlanceNet

    COARSE_ENC_NUM_QUERY: [256]
    COARSE_ENC_DIM: [64]
    NUM_COARSE_POINTS: 896
    GLOBAL_FEATS_DIM: 128
    COARSE_DEC_NUM_QUERY: [896]
    COARSE_DEC_DIM: [131]
    FOLD_STEP: 4
    LOCAL_SELF_ATT: 1
    LOSS: CDL2

OPTIMIZER:
    NAME: adamw
    MAX_EPOCH: 400
    BATCH_SIZE: 128
    GRAD_ACCUMULATION: 1
    GRAD_CLIP: 10
    LR: 0.0005
    MIN_LR: 0.0001
    MOMENTUM: 0.9
    NESTEROV: True
    WEIGHT_DECAY: 0.001
    BETAS: [0.9, 0.999] # For Adam
    SCHEDULER: cosine_annealing
    WARM_RESTART_EVERY: 400
    START_EVAL_AFTER_EPOCH: -1